<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="container">
    <h1 class="text-primary">Formulario de Cadastro</h1>
    <form>
      <label class="form-label " for="nome"> Seu nome:</label>
      <input class="form-control form-control-md" type="text" id="nome">

      <label class="form-label" for="email">Seu e-mail:</label>
      <input class="form-control" type="email" id="email">

      <label class="form-label" for="telefone">Seu Telefone:</label>
      <input class="form-control " type="tel" id="telefone">
    </form>
    <button class="btn btn-outline-success ">Envio</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
  "></script>
</body>

</html>
